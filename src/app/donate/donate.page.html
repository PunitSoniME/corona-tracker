<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Donate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- donate-fullscreen ion-justify-content-center ion-align-items-center  -->
  <div class="ion-text-center">
    <ion-text color="dark">
      <h3>
        <b>
          Help our team to maintain this app.
        </b>
      </h3>
    </ion-text>

  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <b>Pay Via PayPal</b>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Amount*</ion-label>
        <ion-input type="number" [(ngModel)]="amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Currency*</ion-label>
        <ion-select [(ngModel)]="currencyType">
          <ion-select-option *ngFor="let currency of currencies" [value]="currency.code">{{currency.value}}
            ({{currency.code}})</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea rows="3" placeholder="Add Note" [(ngModel)]="description"></ion-textarea>
      </ion-item>

      <ion-button (click)="openPaymentActionSheet()" size="large" fill="solid" expand="block"
        [disabled]="!(amount && currencyType)">
        <ion-label>Start Donating</ion-label>
      </ion-button>
    </ion-card-content>

  </ion-card>


  <ion-list lines="none">

    <ion-list-header>
      <ion-label>
        <h1><b>Pay via Upi</b></h1>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Paytm</ion-label>
      <ion-button slot="end" (click)="copy('paytm')">
        Copy Paytm Upi
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>PhonePe</ion-label>
      <ion-button slot="end" (click)="copy('phonepe')">
        Copy PhonePe Upi
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Amazon</ion-label>
      <ion-button slot="end" (click)="copy('amazon')">
        Copy Amazon Upi
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
